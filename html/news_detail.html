<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/web/app_mui.css" />
	</head>

	<body>

		<script type="text/html" id="news_detail_template">
			<div class="mui-block">
				<h3 class="mui-pull-left">{{news.title}}</h3>
				<h5 class="mui-content-padded mui-pull-left">来源:{{news.source}}</h5>
				<h4 class="mui-pull-left">
					{{#news.html}}
				</h4>
			</div>
		</script>

		<div class="mui-navbar-inner mui-bar mui-bar-nav">
			<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
				<span class="mui-icon mui-icon-left-nav"></span>
			</button>
			<h1 class="mui-center mui-title">新闻</h1>
		</div>
		<div class="mui-content mui-content-padded" id="mui_content">

		</div>

		<div class="sk-folding-cube">
			<div class="sk-cube1 sk-cube"></div>
			<div class="sk-cube2 sk-cube"></div>
			<div class="sk-cube4 sk-cube"></div>
			<div class="sk-cube3 sk-cube"></div>
		</div>
		<script type="text/javascript" charset="UTF-8" src="../js/mui.min.js"></script>
		<script type="text/javascript" charset="UTF-8" src="../js/art-template.js"></script>
		<script type="text/javascript" charset="UTF-8" src="../js/html5sql.js"></script>
		<script type="text/javascript" charset="UTF-8" src="../js/web/hpb.js"></script>
		<script type="text/javascript" charset="UTF-8" src="../js/web/data_util.js"></script>
		<script type="text/javascript" charset="UTF-8" src="../js/web/news_detail_data.js"></script>
	</body>

</html>
